<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="">
    <h3> What's for Dinner? </h3>
    <!-- <button class="">ADD A RECIPE</button> -->
  </header>
  <section class="flex-even">
    <article class="left-article">
      <h2>What are you looking for?<span>*</span></h2>
      <ul>
        <li><input type="radio" name="dishType" id="side" value="side"><label for="side">Side</label></li>
        <li><input type="radio" name="dishType" id="mainDish" value="mainDish"><label for="mainDish">Main Dish</label></li>
        <li> <input type="radio" name="dishType" id="dessert" value="dessert"><label for="dessert">Dessert</label></li>
        <li><input type="radio" name="dishType" id="entireMeal" value="entireMeal"><label for="dessert">Entire Meal</label></li>
      </ul>
      <button class="cook-button">LET'S COOK!</button>
    </article>
    <!-- Crockpot & You Should make -->
    <article class="output-box">
      <div class="js-crockpot-pic">
        <img class="img" src="./assets/cookpot.svg">
      </div>
      <div class="js-make hidden">
        <h4>You should make:</h4>
        <h1 class="single-dish js-single-dish"></h1>
        <h1 class="entire-meal js-entire-meal"></h1>
        <div class="clear-box">
          <button class="clear-button">CLEAR</button>
        </div>
      </div>
    </article>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
