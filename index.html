<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1> What's for Dinner? </h1>
  </header>
  <section class="box-spread">
    <section class ="box">
      <h2>What are you looking for?<sup>*</sup></h2>
      <ul>
        <li><input type="radio" name="dish-type" id="side" value="sides"><label for="side">Side</label></li>
        <li><input type="radio" name="dish-type" id="main-dish" value="mains"><label for="main-dish">Main
            Dish</label></li>
        <li> <input type="radio" name="dish-type" id="dessert" value="desserts"><label for="dessert">Dessert</label></li>
        <li><input type="radio" name="dish-type" id="entire-meal" value="entire-meal"><label for="entire-meal">Entire
            Meal</label></li>
      </ul>
      <button class="cook-button" id="cookBtn">LET'S COOK!</button>
    </section>
    <section class="box output-box">
      <div class="js-crockpot-pic">
        <img class="img" src="./assets/cookpot.svg">
      </div>
      <div class="js-output output hidden">
        <h3>You should make:</h3>
        <p class="js-output-text"></p>
      </div>
      <button class="clear-button hidden" id="clearBtn">CLEAR</button>
    </section>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
